apiVersion: appconnect.ibm.com/v1beta1
kind: Dashboard
metadata:
  name: db01
  namespace: cp4i
spec:
  license:
    accept: true
    license: L-QECF-MBXVLU
    use: AppConnectEnterpriseProduction
  pod:
    containers:
      content-server:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 50Mi
      control-ui:
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 125Mi
  switchServer:
    name: default
  replicas: 1
  storage:
    sizeLimit: 1Gi
    type: ephemeral
  authentication:
    integrationKeycloak:
      enabled: false
  authorization:
    integrationKeycloak:
      enabled: false
  version: '12.0'
  displayMode: IntegrationRuntimes
