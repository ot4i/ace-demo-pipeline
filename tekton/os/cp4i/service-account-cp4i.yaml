apiVersion: v1
kind: ServiceAccount
metadata:
  name: cp4i-tekton-service-account
  namespace: cp4i
imagePullSecrets:
  - name: regcred
  - name: ibm-entitlement-key
secrets:
  - name: regcred
  - name: ibm-entitlement-key
---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  namespace: cp4i
  name: pipeline-role
rules:
- apiGroups: ["extensions", "apps", "appconnect.ibm.com", "", "v1"]
  resources: ["services", "deployments", "pods", "integrationservers", "pods/exec", "integrationruntimes"]
  verbs: ["get", "create", "update", "patch", "list", "delete", "exec", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pipeline-role-binding
  namespace: cp4i
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pipeline-role
subjects:
- kind: ServiceAccount
  name: cp4i-tekton-service-account
  namespace: cp4i
